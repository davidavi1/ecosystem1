
{% extends 'base_contact.html' %}
{% load static %}

	<link rel="stylesheet" href="{% static 'styles/contact.css' %}" type="text/css">
	<link rel="stylesheet" href="{% static 'styles/contact_responsive.css' %}" type="text/css">


{% block content %}

	<!-- Home -->

	<div class="home">
		<div class="home_container">
			<div class="home_background" style="background-image:url(/static/images/contact.jpg)"></div>
			<div class="home_content_container">
				<div class="container">
					<div class="row">
						<div class="col">
							<div class="home_content">
								<div class="breadcrumbs">
									<ul>
										<li><a href="index.html">Главная</a></li>
										<li>Обратная связь</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Contact -->

	<div class="contact">
		<div class="container">
			<div class="row">

				<!-- Get in touch -->
				<div class="col-lg-8 contact_col">
					<div class="get_in_touch">
						<div class="section_title">Обратная связь</div>
						<div class="section_subtitle"></div>
						<div class="contact_form_container">
							<form action="{% url 'feedback' %}" id="contact_form" class="contact_form" method="post">
								{% csrf_token %}
								<div class="row">
									<div class="col-xl-6">
										<!-- Name -->
										<label for="contact_name">Имя*</label>
										<input type="text" id="contact_name" name="name" class="contact_input" required="required">
									</div>
									<div class="col-xl-6 last_name_col">
										<!-- Last Name -->
										<label for="contact_last_name">Фамилия*</label>
										<input type="text" id="contact_last_name" name="last_name" class="contact_input" required="required">
									</div>
								</div>
								<div>
									<!-- Subject -->
									<label for="contact_company">Тема</label>
									<input type="text" id="contact_company" class="contact_input" name="subject">
								</div>
								<div>
									<label for="contact_textarea">Сообщение*</label>
									<textarea id="contact_textarea" class="contact_input contact_textarea" required="required" name="text"></textarea>
								</div>
								<button class="button contact_button" type="submit"><span>Отправить сообщение</span></button>
							</form>
						</div>
					</div>
				</div>

				<!-- Contact Info -->
				<div class="col-lg-3 offset-xl-1 contact_col">
					<div class="contact_info">
						<div class="contact_info_section">
							<div class="contact_info_title">Контакты</div>
							<ul>
								<li><a href="#"><i class="fa fa-phone" aria-hidden="true"></i></a> Телефон 87077776776</li>
								<li><a href="#"><i class="fa fa-mail-forward" aria-hidden="true"></i></a> Email ecosystem@mail.ru</li>
								<li><a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a> WhatsApp 87077776776</li>
							</ul>
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>


{% endblock %}
